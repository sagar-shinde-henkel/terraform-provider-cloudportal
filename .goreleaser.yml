version: 2
builds:
  - binary: "cloudportal"
    env: [ "CGO_ENABLED=0" ]
    goos: [ linux, darwin, windows ]
    goarch: [ amd64, arm64 ]
signs:
  - artifacts: checksum
    args:
      - "--batch"
      - "--pinentry-mode=loopback"
      - "--passphrase=${GPG_PASSPHRASE}"
    signature: "${artifact}.asc"
    #env:
    #  - GPG_FINGERPRINT  # Your key's 40-char fingerprint
    # Use the FULL fingerprint (40 chars):
    GPG_FINGERPRINT: "2048DB3BD8F437EBBE99D0FF2D8B226936CA26C4"  # Replace with your key's fingerprint