version: 2
project_name: terraform-provider-cloudportal
release:
  github:
    owner: sagar-shinde-henkel
    name: terraform-provider-cloudportal
  name_template: '{{.Tag}}'
builds:
  - id: provider
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    goamd64:
      - v1
    go386:
      - sse2
    goarm:
      - "6"
    goarm64:
      - v8.0
    gomips:
      - hardfloat
    goppc64:
      - power8
    goriscv64:
      - rva20u64
    targets:
      - darwin_amd64_v1
      - darwin_arm64_v8.0
    dir: .
    main: .
    binary: terraform-provider-cloudportal
    hooks:
      post:
        - cmd: |
            # Create Terraform-required structure
            mkdir -p "{{ .ArtifactsDir }}/terraform-provider-cloudportal_{{ .Version }}/{{ .Os }}_{{ .Arch }}"
            mv "{{ .ArtifactsDir }}/{{ .Binary }}" "{{ .ArtifactsDir }}/terraform-provider-cloudportal_{{ .Version }}/{{ .Os }}_{{ .Arch }}/"
    builder: go
    tool: go
    command: build
    ldflags:
      - -s -w -X main.version={{.Version}}
    flags:
      - -trimpath
    env:
      - CGO_ENABLED=0
archives:
  - id: default
    builds_info:
      mode: 493
    name_template: terraform-provider-cloudportal_{{ .Version }}_{{ .Os }}_{{ .Arch }}
    formats:
      - zip
    files:
      - src: terraform-provider-cloudportal_{{ .Version }}/{{ .Os }}_{{ .Arch }}/{{ .Binary }}
      - src: LICENSE*
      - src: README*
    format: zip
snapshot:
  version_template: '{{ .Version }}-SNAPSHOT-{{ .ShortCommit }}'
checksum:
  name_template: terraform-provider-cloudportal_{{ .Version }}_SHA256SUMS
  algorithm: sha256
changelog:
  format: '{{ .SHA }} {{ .Message }}'
dist: dist
signs:
  - id: default
    cmd: gpg
    args:
      - --batch
      - --yes
      - --pinentry-mode=loopback
      - --output=${signature}
      - --armor
      - --detach-sign
      - --local-user=${GPG_FINGERPRINT}
      - --
      - ${artifact}
    signature: ${artifact}.sig
    artifacts: checksum
    env:
      - GPG_FINGERPRINT
      - GPG_KEY_ID
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
  twitter:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  mastodon:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    server: ""
  reddit:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    url_template: '{{ .ReleaseURL }}'
  slack:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    username: GoReleaser
  discord:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    author: GoReleaser
    color: "3888754"
    icon_url: https://goreleaser.com/static/avatar.png
  teams:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    color: '#2D313E'
    icon_url: https://goreleaser.com/static/avatar.png
  smtp:
    subject_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    body_template: 'You can view details from: {{ .ReleaseURL }}'
  mattermost:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    username: GoReleaser
  linkedin:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  telegram:
    message_template: '{{ mdv2escape .ProjectName }} {{ mdv2escape .Tag }} is out{{ mdv2escape "!" }} Check it out at {{ mdv2escape .ReleaseURL }}'
    parse_mode: MarkdownV2
  webhook:
    message_template: '{ "message": "{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}"}'
    content_type: application/json; charset=utf-8
    expected_status_codes:
      - 200
      - 201
      - 202
      - 204
  opencollective:
    title_template: '{{ .Tag }}'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out!<br/>Check it out at <a href="{{ .ReleaseURL }}">{{ .ReleaseURL }}</a>'
  bluesky:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
git:
  tag_sort: -version:refname
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
